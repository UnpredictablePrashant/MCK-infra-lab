name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare target directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 54.242.12.101
          username: ubuntu
          key: ${{ secrets.EC_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            mkdir -p /home/ubuntu/app
            rm -rf /home/ubuntu/app/*

      - name: Copy app to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 54.242.12.101
          username: ubuntu
          key: ${{ secrets.EC_PRIVATE_KEY }}
          source: "."
          target: "/home/ubuntu/app"

      - name: Build and run container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 54.242.12.101
          username: ubuntu
          key: ${{ secrets.EC_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            sudo docker build -t mck-infra-lab /home/ubuntu/app
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^mck-infra-lab$'; then
              sudo docker rm -f mck-infra-lab
            fi
            sudo docker run -d --restart unless-stopped -p 80:8000 --name mck-infra-lab mck-infra-lab
