name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare target directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 54.242.12.101
          username: ubuntu
          key: ${{ secrets.EC_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            mkdir -p /home/ubuntu/app
            rm -rf /home/ubuntu/app/*

      - name: Copy app to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 54.242.12.101
          username: ubuntu
          key: ${{ secrets.EC_PRIVATE_KEY }}
          source: "."
          target: "/home/ubuntu/app"

      - name: Build and run container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 54.242.12.101
          username: ubuntu
          key: ${{ secrets.EC_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            if ! command -v docker >/dev/null 2>&1; then
              export DEBIAN_FRONTEND=noninteractive
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              if [ -f /etc/apt/keyrings/docker.asc ]; then
                sudo rm -f /etc/apt/keyrings/docker.asc
              fi
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu
            fi
            docker build -t mck-infra-lab /home/ubuntu/app
            if docker ps -a --format '{{.Names}}' | grep -q '^mck-infra-lab$'; then
              docker rm -f mck-infra-lab
            fi
            docker run -d --restart unless-stopped -p 80:8000 --name mck-infra-lab mck-infra-lab
