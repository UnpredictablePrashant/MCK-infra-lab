<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login | MCK Infra Labs</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="noise"></div>
    <header class="topbar">
      <div class="brand">MCK Infra Labs</div>
      <nav class="top-links">
        <a class="ghost-link" href="/">Lab hub</a>
      </nav>
    </header>

    <main class="page">
      <section class="hero admin-hero">
        <div class="badge">Admin</div>
        <h1>Access lab operations</h1>
        <p>Sign in to manage automation, baseline URLs, teams, and submissions.</p>
      </section>

      <section class="panel">
        <form method="post" class="admin-form">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
          </div>
          <button type="submit">Sign in</button>
          {% if error %}
          <div class="status error">{{ error }}</div>
          {% endif %}
        </form>
      </section>
    </main>
  </body>
</html>
